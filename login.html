<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - オンラインチャットアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2 id="auth-title">ログイン</h2>
            <form id="auth-form">
                <div class="input-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="auth-button">ログイン</button>
            </form>
            <button id="google-signin" class="google-button">Googleでログイン</button>
            <p class="toggle-text">アカウントをお持ちでないですか？ <a href="register.html" class="toggle-link">新規登録</a></p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
