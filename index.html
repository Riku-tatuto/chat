<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord-like Chat</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK を ES モジュールとして読み込む際のバージョンを最新に更新 -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.29.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.29.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.29.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h2 class="logo">MyChat</h2>
      <div class="channels">
        <div class="channel active"># general</div>
      </div>
      <div class="user-panel" id="user-panel"></div>
    </aside>
    <main class="chat-area">
      <div id="messages" class="messages"></div>
      <form id="message-form" class="message-form">
        <input id="message-input" type="text" placeholder="メッセージを入力..." />
        <button type="submit">送信</button>
      </form>
    </main>
  </div>
  <!-- メインのアプリロジックを ES モジュールとして読み込む -->
  <script type="module" src="app.js"></script>
</body>
</html>
