<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインチャットアプリ ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>オンラインチャットアプリへようこそ</h1>
        <div class="tools-grid">
            <div class="tool-card">
                <h3 class="tool-title">ログイン</h3>
                <p>既にアカウントをお持ちですか？</p>
                <a href="login.html" class="generate-btn">ログインページへ</a>
            </div>
            <div class="tool-card">
                <h3 class="tool-title">新規登録</h3>
                <p>アカウントをお持ちでない場合はこちらから登録できます。</p>
                <a href="register.html" class="generate-btn">登録ページへ</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
