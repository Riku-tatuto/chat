<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - オンラインチャットアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2 id="auth-title">新規登録</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">パスワード再入力</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" id="register-button">登録</button>
            </form>
            <button id="google-register" class="google-register-button">Googleアカウントで登録</button>
            <p class="toggle-text">既にアカウントをお持ちですか？ <a href="login.html" class="toggle-link">ログイン</a></p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
    <script src="register.js"></script>
</body>
</html>
